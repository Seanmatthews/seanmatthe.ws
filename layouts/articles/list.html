{{ define "main" }}
<h1 style="text-transform: uppercase; text-align: center;">{{ .Type }}</h1>
{{ range .Data.Pages.ByDate.Reverse }}
<br>
<div class="articles">
  <div class="link">{{ .PublishDate.Format "02 Jan 2006" }} - <a href="{{ .Permalink }}" >{{ .Title }}</a></div>
</div>
{{ end }}  
{{ end }}
